<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/index1.css">
</head>
<body>
	<!-- 头部开始 -->
    <div class="head">
       <h1 class="jisuanqi">计算器</h1>
       <div class="dian">
         <div class="yuan"></div>
         <div class="yuan yuan1"></div>
         <div class="yuan"></div>
       </div>
    </div>
	<!-- 头部结束 -->

  <!-- 显示开始 -->
  <div class="view">
      <div class="view-right"></div>
  </div>
  <!-- 显示结束 -->
  <!-- 历史开始 -->
  <div class="lishi">
      <div class="lishi-center">
          <img src="jisuanqi/computer_03.png" alt="">
      </div>
  </div>
  <!-- 历史结束 -->
  <!-- 键盘开始 -->
  <div class="jianpan">
       <div class="anniu">C</div>   
       <div class="anniu">/</div>   
       <div class="anniu anniu2">*</div>   
       <div class="anniu anniu1 anniu2">
            <img src="jisuanqi/1_03.png" alt="">

       </div> 

       <div class="anniu anniu4">7</div>   
       <div class="anniu anniu4">8</div>   
       <div class="anniu anniu2 anniu4">9</div>   
       <div class="anniu anniu1 anniu2 ">—</div>

       <div class="anniu anniu4">4</div>   
       <div class="anniu anniu4">5</div>   
       <div class="anniu anniu2 anniu4">6</div>   
       <div class="anniu anniu1 anniu2">+</div>

        <div class="anniu anniu4">1</div>   
       <div class="anniu anniu4">2</div>   
       <div class="anniu anniu2 anniu4">3</div>   
       <div class="anniu anniu1 anniu2">()</div>

       <div class="anniu anniu3 anniu4">0</div>   
       <div class="anniu anniu3 anniu4">.</div>   
       <div class="anniu anniu2 anniu3 anniu4">+/-</div>   
       <div class="anniu anniu1 anniu2 anniu3 anniu5">=</div>

  </div>
  <!-- 键盘结束 -->

</body></html>
